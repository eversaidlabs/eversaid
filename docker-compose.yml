services:
  frontend:
    build:
      context: ./frontend
      args:
        # Build-time: browser calls backend directly in dev (no reverse proxy)
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8001}
        NEXT_PUBLIC_TURNSTILE_SITE_KEY: ${NEXT_PUBLIC_TURNSTILE_SITE_KEY:-}
    container_name: eversaid-frontend
    ports:
      - "3000:3000"  # Direct access for dev
    environment:
      # Runtime config read by Server Components (not baked in at build time)
      # Demo content attribution
      DEMO_SL_DISPLAY_NAME: ${DEMO_SL_DISPLAY_NAME:-}
      DEMO_SL_SOURCE_URL: ${DEMO_SL_SOURCE_URL:-}
      DEMO_EN_DISPLAY_NAME: ${DEMO_EN_DISPLAY_NAME:-}
      DEMO_EN_SOURCE_URL: ${DEMO_EN_SOURCE_URL:-}
      # Feature flags
      ENABLE_MODEL_SELECTION: ${ENABLE_MODEL_SELECTION:-false}
      ENABLE_TEMPERATURE_SELECTION: ${ENABLE_TEMPERATURE_SELECTION:-false}
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: eversaid-backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload
    labels:
      logging: "loki"
    ports:
      - "8001:8001"  # Direct access for dev
    environment:
      # Python runtime
      PYTHONUNBUFFERED: "1"
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_FORMAT: ${LOG_FORMAT:-json}
      # Core API
      CORE_API_URL: ${CORE_API_URL:-http://host.docker.internal:8000}
      SESSION_DURATION_DAYS: ${SESSION_DURATION_DAYS:-7}
      # Transcribe rate limits
      RATE_LIMIT_DAY: ${RATE_LIMIT_DAY:-5}
      RATE_LIMIT_IP_DAY: ${RATE_LIMIT_IP_DAY:-40}
      RATE_LIMIT_GLOBAL_DAY: ${RATE_LIMIT_GLOBAL_DAY:-600}
      # LLM/Analysis rate limits (10x transcribe)
      RATE_LIMIT_LLM_DAY: ${RATE_LIMIT_LLM_DAY:-40}
      RATE_LIMIT_LLM_IP_DAY: ${RATE_LIMIT_LLM_IP_DAY:-150}
      RATE_LIMIT_LLM_GLOBAL_DAY: ${RATE_LIMIT_LLM_GLOBAL_DAY:-10000}
      DATABASE_URL: ${DATABASE_URL:-sqlite:///./data/demo.db}
      # Cloudflare Turnstile (CAPTCHA)
      TURNSTILE_ENABLED: ${TURNSTILE_ENABLED:-false}
      TURNSTILE_SECRET_KEY: ${TURNSTILE_SECRET_KEY:-}
    volumes:
      - ./backend:/app
      - ./data:/app/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8001/health && curl -f $$CORE_API_URL/health"]
      interval: 10s
      timeout: 10s
      retries: 3
    restart: unless-stopped

# Network for frontend <-> backend communication
# Backend reaches Core API via host.docker.internal:8000
networks:
  default:
    name: eversaid-network
