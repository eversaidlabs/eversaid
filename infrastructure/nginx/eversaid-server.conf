# EverSaid Server Nginx Configuration
#
# This config is for the HOST nginx (not Docker nginx).
# Place at: /etc/nginx/sites-available/eversaid.conf
# Enable: sudo ln -s /etc/nginx/sites-available/eversaid.conf /etc/nginx/sites-enabled/
# Test: sudo nginx -t
# Reload: sudo systemctl reload nginx
#
# Prerequisites:
# - Cloudflare Origin Certificate at /etc/ssl/cloudflare/
# - Docker stacks running on ports 3000/8001 (prod) and 4000/9001 (staging)
# - Cloudflare Access configured for staging.eversaid.ai

# =============================================================================
# STAGING - staging.eversaid.ai
# Protected by Cloudflare Access (login required)
# Ports: 4000 (frontend), 9001 (backend)
# =============================================================================
server {
    listen 443 ssl http2;
    server_name staging.eversaid.ai;

    # Cloudflare Origin Certificate
    ssl_certificate /etc/ssl/cloudflare/cert.pem;
    ssl_certificate_key /etc/ssl/cloudflare/key.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # API routes -> staging backend (port 9001)
    location /api/ {
        proxy_pass http://127.0.0.1:9001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 60s;
    }

    # Health check
    location /health {
        proxy_pass http://127.0.0.1:9001;
        proxy_set_header Host $host;
    }

    # Everything else -> staging frontend (port 4000)
    location / {
        proxy_pass http://127.0.0.1:4000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# =============================================================================
# PRODUCTION - eversaid.ai
# Public access
# Ports: 3000 (frontend), 8001 (backend)
# =============================================================================
server {
    listen 443 ssl http2;
    server_name eversaid.ai www.eversaid.ai;

    # Cloudflare Origin Certificate
    ssl_certificate /etc/ssl/cloudflare/cert.pem;
    ssl_certificate_key /etc/ssl/cloudflare/key.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # API routes -> production backend (port 8001)
    location /api/ {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 60s;
    }

    # Health check
    location /health {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
    }

    # Everything else -> production frontend (port 3000)
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# =============================================================================
# HTTP -> HTTPS redirect (both domains)
# =============================================================================
server {
    listen 80;
    server_name eversaid.ai www.eversaid.ai staging.eversaid.ai;
    return 301 https://$host$request_uri;
}
