# =============================================================================
# Pull Request Tests
# =============================================================================
#
# Runs comprehensive tests on every PR before merge.
#
# WHY THIS EXISTS:
#   - Catch bugs before they reach main branch
#   - E2E tests verify real user flows work
#   - Storybook build ensures components render correctly
#   - Parallel jobs = faster feedback
#
# WHAT RUNS:
#   Frontend: Unit tests → E2E tests → Storybook build
#   Backend:  Unit tests
#
# NOTE: deploy.yml only runs unit tests (E2E already passed here).
#       This keeps deployments fast while PRs stay thorough.
#
# =============================================================================

name: PR Tests

on:
  pull_request:
    branches: [master, develop]

jobs:
  # ===========================================================================
  # FRONTEND
  # ===========================================================================
  # Full test suite: unit + E2E + Storybook
  # Takes minutes but catches UI regressions before merge.
  # ===========================================================================
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps
        working-directory: frontend

      - name: Run unit tests
        run: npm run test:run
        working-directory: frontend

      # E2E tests simulate real user interactions in a browser
      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps
        working-directory: frontend

      - name: Run E2E tests
        run: npm run test:e2e
        working-directory: frontend

      # Storybook build catches component rendering issues
      - name: Build Storybook
        run: npm run build-storybook
        working-directory: frontend

  # ===========================================================================
  # BACKEND
  # ===========================================================================
  # Runs in parallel with frontend (faster overall CI time).
  # ===========================================================================
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements*.txt

      - name: Install dependencies
        working-directory: backend
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run tests
        working-directory: backend
        run: pytest tests/ -v